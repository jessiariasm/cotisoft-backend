<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - COTISOFT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header" onclick="toggleSidebar()">
                <img src="assets/logo.png" alt="A&H Soluciones" class="logo">
                <span>COTISOFT</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="cotizaciones.html"><i class="fas fa-file-invoice-dollar"></i> Cotizaciones</a></li>
                    <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li class="active"><a href="productos.html"><i class="fas fa-box"></i> Productos</a></li>
                    <li id="admin-users-link" style="display: none;"><a href="usuarios.html"><i class="fas fa-user-cog"></i> Usuarios</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-box"></i> Productos</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <div class="user-avatar" id="user-avatar"></div>
                </div>
            </header>
            <section class="content-section">
                <div class="section-header">
                    <button class="btn-primary" id="btn-nuevo-producto">
                        <i class="fas fa-plus"></i> Nuevo Producto
                    </button>
                    <div class="search-filter">
                        <input type="text" id="buscar-producto" placeholder="Buscar producto...">
                        <select id="filtro-categoria">
                            <option value="">Todas las categorías</option>
                            <option value="Tableros">Tableros</option>
                            <option value="Componentes">Componentes</option>
                            <option value="Accesorios">Accesorios</option>
                        </select>
                    </div>
                </div>
                <div class="products-grid" id="products-container">
                    <!-- Product cards will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para nuevo/editar producto -->
    <div class="modal" id="modal-producto">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Nuevo Producto</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="form-producto">
                    <input type="hidden" id="producto-id">
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto *</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="referencia">Referencia *</label>
                        <input type="text" id="referencia" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría *</label>
                        <select id="categoria" required>
                            <option value="">Seleccionar categoría</option>
                            <option value="Tableros">Tableros</option>
                            <option value="Componentes">Componentes</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Sistemas">Sistemas</option>
                            <option value="Herramientas">Herramientas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio (USD) *</label>
                        <input type="number" id="precio" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imagen">URL de Imagen</label>
                        <input type="text" id="imagen" placeholder="https://...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="btn-cancelar">Cancelar</button>
                <button class="btn-primary" id="btn-guardar">Guardar Producto</button>
            </div>
        </div>
    </div>

    <script src="js/productos.js"></script>
</body>
</html>
