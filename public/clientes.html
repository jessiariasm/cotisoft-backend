<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - COTISOFT</title>
    <link rel="stylesheet" href="css/clientes.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="A&H Soluciones" class="logo">
                <span>COTISOFT</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="cotizaciones.html">Cotizaciones</a></li>
                    <li class="active"><a href="clientes.html">Clientes</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li id="admin-users-link" style="display: none;"><a href="usuarios.html">Usuarios</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn">Cerrar sesión</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Clientes</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <div class="user-avatar"></div>
                </div>
            </header>
            <section class="content-section">
                <div class="section-header">
                    <button id="nuevo-cliente-btn" class="btn-primary">+ Nuevo Cliente</button>
                    <div class="search-filter">
                        <input type="text" placeholder="Buscar cliente...">
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Empresa</th>
                                <th>NIT</th>
                                <th>Contacto</th>
                                <th>Cotizaciones</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="clientes-tbody">
    <!-- Aquí se insertarán dinámicamente los clientes -->
</tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Cliente -->
<div id="cliente-modal" class="modal" style="display:none;">
  <div class="modal-content">
      <h2 id="modal-title">Nuevo Cliente</h2>
      <form id="cliente-form">
          <label for="cliente-nombre">Nombre:</label>
<input type="text" id="cliente-nombre" required>

<label for="cliente-empresa">Empresa:</label>
<input type="text" id="cliente-empresa" required>

<label for="cliente-nit">NIT:</label>
<input type="text" id="cliente-nit" required>

<label for="cliente-contacto">Contacto (email):</label>
<input type="email" id="cliente-contacto" required>


          <div class="modal-actions">
              <button type="submit" id="cliente-save-btn" class="btn-primary">Guardar</button>
              <button type="button" id="cliente-cancel-btn">Cancelar</button>
          </div>
      </form>
  </div>
</div>
 <script src="js/clientes.js"></script>
</body>
</html>
